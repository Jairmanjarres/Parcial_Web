<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Registro de Personas</h2>
            <form>
                <div class="form-group">
                    <label>Identificacion</label>
                    <input type="text" name="identificacion" [(ngModel)]="persona.identificacion"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="nombre" [(ngModel)]="persona.nombre" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" name="apellido" [(ngModel)]="persona.apellido" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Sexo</label>
                    <input type="text" name="sexo" [(ngModel)]="persona.sexo" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Hotel</label>
                    <input type="text" name="hotel" [(ngModel)]="persona.hotel" class="form-control" />
                </div>
                
                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="add()">Register</button>
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
